<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>BeagleCommand</title>
    <meta name="author" content="Kory Prince">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.jqplot.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/modernizr-2.6.2-respond-1.1.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-2.0.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.jqplot.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jqplot.canvasAxisLabelRenderer.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jqplot.canvasAxisTickRenderer.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jqplot.canvasTextRenderer.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jqplot.dateAxisRenderer.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div id="topbar">
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="/">BeagleCommand</a>
                <ul class="nav">
                    {% block nav %}
                    {% endblock %}
                </ul>
                <ul class="nav kilowatt">
                    <li><a>Battery Voltage: <span class="kilowatt text">{{v}}</span></a></li>
                    <li><a>Motor Watt Hours: <span class="kilowatt text">{{uw}}</span></a></li>
                    <li><a>Charged Watt Hours: <span class="kilowatt text">{{cw}}</span></a></li>
                    <li><a>kiloWatt Hours: <span class="kilowatt text">{{kw}}</span></a></li>
                </ul>
            </div>
        </div>

    </div>
    <div id="page">
        {% block page %}
        {% endblock %}
    </div>
</body>
</html>
